<!DOCTYPE html>

<html>

<head>

  <title>Site</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="code.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
	<div id="wrapper">
		<div id="menu">
			<header>
				Order
			</header>

			<nav>
				<ul>
					<li>
						<a onclick="navLink()">Foods</a>
					</li>
					<li>
						<a>Drinks</a>
					</li>
				</ul>
			</nav>

			<div class="menu-item">
				<img src="burger.jpg" alt="Burger">
				<h2>Burger</h2>
				<p>$10</p>
				<button onclick="burger.addItem()">Add to Cart</button>
				<button onclick="burger.removeItem()">Remove from Cart</button>
			</div>

			<div class="menu-item">
				<img src="pizza.jpg" alt="Pizza">
				<h2>Pizza</h2>
				<p>$7</p>
				<button onclick="pizza.addItem()">Add to Cart</button>
				<button onclick="pizza.removeItem()">Remove from Cart</button>
			</div>

			<div class="menu-item">
				<img src="chips.jpg" alt="Chips">
				<h2>Chips</h2>
				<p>$6</p>
				<button onclick="chips.addItem()">Add to Cart</button>
				<button onclick="chips.removeItem()">Remove from Cart</button>
			</div>
			
			<div class="menu-item">
				<img src="fish.jpg" alt="Fish">
				<h2>Fish</h2>
				<p>$7</p>
				<button onclick="fish.addItem()">Add to Cart</button>
				<button onclick="fish.removeItem()">Remove from Cart</button>
			</div>

			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		</div>
		
		<div class="sidebar">
			<h1>Order here</h1>
			<form>
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name"><br>
				<label for="class">Class:</label><br>
				<input type="text" id="class" name="class"><br>
				<label for="email">Email:</label><br>
				<input type="text" id="email" name="email"><br><br>
				<input type="submit" value="Submit">
			</form>
			<h2 id="items">
				Items: 
			</h2> 
			<br>
			<h2 id="cost">
				Cost:
			</h2>
			<br><br>
		</div>

		
	</div>
</body>

</html>
