<!DOCTYPE html>

<html>

<head>

  <title>Site</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="code.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
	<div id="wrapper">

	<header>
		Order
	</header>

	<nav>
		<ul>
			<li>
				<a onclick="navLink()">Foods</a>
			</li>
			<li>
				<a>Drinks</a>
			</li>
		</ul>
	</nav>
	
	<div class="sidebar">
		<h1>Order here</h1>
		<form>
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name"><br>
			<label for="class">Class:</label><br>
			<input type="text" id="class" name="class"><br>
			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"><br><br>
			<input type="submit" value="Submit">
		</form>
		<h2>
			Items: 
		</h2> 
		<p id="items"></p>
		<h2 id="cost">
			Price: 0
		</h2>
	</div>
	<div class="menu">
		<div class="menu-item">
		<div class="container" onclick="burger.addItem()">
			<img src="burger.png" alt="Burger" class="image">
			<div class="overlay">
				<div class="text">Order Burger</div>
			</div>
		</div>
		<button onclick="burger.removeItem()">Remove from Cart</button>
		<p>$10</p>
	</div>
	<div class="menu-item">
		<div class="container" onclick="pizza.addItem()">
			<img src="pizza.png" alt="Pizza" class="image">
			<div class="overlay">
				<div class="text">Order Pizza</div>
			</div>
		</div>
		<button onclick="pizza.removeItem()">Remove from Cart</button>
		<p>$7</p>
	</div>
	<div class="menu-item">
		<div class="container" onclick="chips.addItem()">
			<img src="chips.png" alt="Chips" class="image">
			<div class="overlay">
				<div class="text">Order Chips</div>
			</div>
		</div>
		<button onclick="chips.removeItem()">Remove from Cart</button>
		<p>$6</p>
	</div>
	<div class="menu-item">
		<div class="container" onclick="fish.addItem()">
			<img src="fish.png" alt="Fish" class="image">
			<div class="overlay">
				<div class="text">Order Fish</div>
			</div>
		</div>
		<button onclick="fish.removeItem()">Remove from Cart</button>
		<p>$7</p>
	</div>
	<div class="menu-item">
		<div class="container" onclick="chicken.addItem()">
			<img src="chicken.png" alt="Chicken" class="image">
			<div class="overlay">
				<div class="text">Order Chicken</div>
			</div>
		</div>
		<button onclick="chicken.removeItem()">Remove from Cart</button>
		<p>$8</p>
	</div>
